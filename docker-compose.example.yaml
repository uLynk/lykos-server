services:
  # Serviço Traefik (Proxy Reverso)
  traefik:
    image: traefik:v3.6.4
    command:
      - "--configFile=/etc/traefik/traefik.yaml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard do Traefik
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml
      - ./traefik/dynamic:/etc/traefik/dynamic
      - ./traefik/acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - lykos-net

  # Serviço MinIO (Object Storage S3-compatible)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - lykos-net

  # Serviço Swagger UI (Portal de Documentação Unificado)
  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      # Aponta para o JSON gerado pelo Django.
      # Se criar novos microsserviços, adicione na lista abaixo.
      URLS: "[ { url: '/api/auth/schema/', name: 'Auth Service' } ]"
      VALIDATOR_URL: "none"
      DOC_EXPANSION: "list"
      DOM_ID: "#swagger-ui"
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=PathPrefix(`/docs`)"
      - "traefik.http.routers.docs.entrypoints=web"
      - "traefik.http.services.docs.loadbalancer.server.port=8080"
      # Middleware para remover o /docs da URL antes de enviar ao container
      - "traefik.http.middlewares.docs-strip.stripprefix.prefixes=/docs"
      - "traefik.http.routers.docs.middlewares=docs-strip"

  # Serviço PostgreSQL (Banco de Dados)
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: lykos
      POSTGRES_USER: lykos
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lykos-net

  # Serviço PGAdmin (Interface Gráfica do Banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@lykos.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      # Necessário para rodar em subdiretório
      SCRIPT_NAME: /pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - lykos-net
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

  # Serviço Auth Service (Aplicação Django)
  auth-service:
    build:
      context: . # O contexto na raiz é essencial para copiar a pasta 'shared'
      dockerfile: services/auth-service/Dockerfile
    environment:
      - DATABASE_URL=postgres://lykos:secret@postgres:5432/lykos
      - SECRET_
      - JWT_SECRET=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # Roteia /api/auth (endpoints) e /api/auth/schema (JSON do swagger)
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
    # Volumes para Hot Reload (atualização de código sem rebuild)
    volumes:
      - ./services/auth-service:/app
      - ./shared:/shared
    depends_on:
      - postgres
    networks:
      - lykos-net

volumes:
  postgres-data:
  minio-data:
  pgadmin-data:

networks:
  lykos-net:
    driver: bridge
